<html lang="en" class="gr__dl3_pushbulletusercontent_com"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>sample label placement</title>
    <style>
        .input-container {
            border: 1px solid black;
            border-radius: 4px;
            padding: 15px 0px 15px 15px;
            position: relative;
        }

        .input-container>label {
            position: absolute;
            top: 15px;
            left: 15px;
            transition: 0.1s;
            text-transform: uppercase;
            font-weight: bold;
            cursor: text;
        }

        .input-container>input {
            width: 99%;
            height: 18px;
            border: none;
            font-size: 1em;
        }

        .input-container>input:focus+label,
        .input-container>input:valid+label {
            top: 5px;
            font-size: 0.65em;
            transition: 0.1s;
        }

        .input-container>input:focus {
            outline: none;
        }
    </style>
</head>

<body data-gr-c-s-loaded="true">

    <div class="input-container">
        <input id="nameId" type="text" required="">
        <label for="nameId">label</label>
    </div>
